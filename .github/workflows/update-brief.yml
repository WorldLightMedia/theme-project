 name: Update Living Project Brief

on:
  push:
    branches: [main]
  workflow_dispatch:    # allows manual runs too

jobs:
  update-brief:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Timestamp the brief
        run: |
          echo "" >> A_Team_Project_Brief.md
          echo "Last synced by GitHub Actions on $(date)" >> A_Team_Project_Brief.md

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add A_Team_Project_Brief.md
          git diff --cached --quiet || git commit -m "Auto timestamp from GitHub Actions"
          git push

